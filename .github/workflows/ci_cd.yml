name: CI/CD
env:
  cli-id: anchor-v0.25.0.solana-1.10.32.v1
  SWAP_PROGRAM_OWNER_FEE_ADDRESS: HfoTxFR1Tm6kGmWgYWD6J7YHVy1UwqSULUGVLXkJqaKN
on:
  push:
    branches:
      - main
  pull_request:
concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: 'true'
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: '16.13.0'

      - name: ⚡️ Cache
        id: cache-deps
        uses: actions/cache@v2
        with:
          key: $${{ env.cli-id }}
          path: |
            ~/.local/share/solana
            ~/.cargo
            ~/.rustup
            /opt/hostedtoolcache/node
            target
            node_modules

      - name: Setup Rust
        id: install-rust-toolchain
        if: steps.cache-deps.outputs.cache-hit != 'true'
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable

      - name: Setup Clippy
        id: install-clippy
        if: steps.cache-deps.outputs.cache-hit != 'true'
        run: rustup component add clippy

      - name: Install OS Deps
        id: install-os-deps
        if: steps.cache-deps.outputs.cache-hit != 'true'
        run: sudo apt-get update && sudo apt-get install -y pkg-config build-essential libudev-dev

      - name: Install Solana Tools
        id: install-solana-tools
        if: steps.cache-deps.outputs.cache-hit != 'true'
        run: sh -c "$(curl -sSfL https://release.solana.com/v1.10.32/install)"

      - name: Install Anchor CLI
        id: install-anchor-cli
        if: steps.cache-deps.outputs.cache-hit != 'true'
        run: cargo install --git https://github.com/project-serum/anchor --tag v0.25.0 anchor-cli --locked

      - name: Add Solana Tools to Path
        run: echo "PATH=$HOME/.local/share/solana/install/active_release/bin:$HOME/.cargo/bin:$PATH" >> $GITHUB_ENV

      - name: Install Node Deps
        if: steps.cache-deps.outputs.cache-hit != 'true'
        run: |
          npm install -g typescript
          npm install -g yarn
          npm install -g ts-mocha
          npm install -g @project-serum/anchor
          yarn

      - run: npm list -g

      - name: Build Programs
        run: anchor build

      - name: Run Clippy
        run: cargo clippy -- -D warnings --A clippy::too_many_arguments --A clippy::borrowed-box --A clippy::result_large_err

  lint:
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: ⚡️ Cache
        id: cache-deps
        uses: actions/cache@v2
        with:
